{{ if (isset .Params "related") }}
  <span class="byline__relations">
    -
    <span class="visuallyhidden">Related to:</span>
    {{ range .Param "related" }}
        {{ with ( $.Site.GetPage ( strings.TrimSuffix "/" . ) ) }}
        <a class="govuk-link" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
    {{ end }}
  </span>
{{ end }}
